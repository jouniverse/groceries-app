    <nav class="navbar navbar-expand-lg">
      <div class="container">

          class="navbar-toggler"

          </ul>
        </div>

      document.addEventListener("DOMContentLoaded", () => {
        if (!localStorage.getItem("token")) {
          window.location.href = "login.html";
        }
        updateNavigation();
      });
    </script>
