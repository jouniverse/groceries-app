<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groceries</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="imgs/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="imgs/favicon/favicon.svg" />
    <link rel="shortcut icon" href="imgs/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="imgs/favicon/site.webmanifest" />
    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Groceries</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="welcome-title">Welcome to Groceries</h1>
          <p class="welcome-text">
            Please login or register to manage your shopping lists
          </p>
          <div class="mt-4 mb-5">
            <a href="login.html" class="btn btn-primary me-3">Login</a>
            <a href="register.html" class="btn btn-outline-primary">Register</a>
          </div>
          <div class="welcome-image">
            <img
              src="imgs/banana-w.svg"
              alt="Banana icon"
              class="img-fluid"
              style="max-width: 200px"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("token")) {
          window.location.href = "view-all-shopping-lists.html";
        }
      });
    </script>
  </body>
</html>
